{% extends "layout.html" %}
{% block nav %}
  <div class = metanav>
{% if current_user.is_authenticated() %}
  <a href="{{ url_for('logoff') }}">Logout</a>
  <a href="{{ url_for('index') }}">Homepage</a>
{% else %}
  <a href = "{{ url_for('register') }}">Register</a>
  <a href="{{ url_for('login') }}">Log in</a>
{% endif %}
{% endblock %}
{% block body %}
<h3>User Page</h3>

<div>
  {{form.title.label }} {{ form.title(size=20) }}
  {{ form.address.label }} {{ form.address(size=30)}}
</div>
{% endblock %}
