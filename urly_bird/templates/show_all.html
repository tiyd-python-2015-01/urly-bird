{% extends "layout.html" %}
{% block body %}
<h2>All submitted links:</h2>
{% for link in links %}
    <div>{{ link.title }}: <a href="http://127.0.0.1:5000/{{ link.short }}" title="{{ link.description }}">
        http://127.0.0.1:5000/{{ link.short }}</a><div>
{% endfor %}
<button onclick="location.href='{{url_for('add')}}'">Add New Link</button>
{% endblock %}
