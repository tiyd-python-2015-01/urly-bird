{% extends "layout.html" %}
{% block body %}
<h1>Please make changes below:</h1>
<form method=POST action="{{ post_url }}">
    {{ form.hidden_tag() }}
    <div>{{ form.title.label }} {{ form.title(size=50) }}</div>
    <div>{{ form.original.label }} {{ form.original(size=50)}}</div>
    <div>{{ form.description.label }}{{ form.description(size=72)}}</div>
    <input type=submit value=Submit>
</form>
{% endblock %}
