{% extends "layout.html" %}
{% block body %}
{% if current_user.is_authenticated() %}
    <h1>Please enter a link to shorten:</h1>
    <form method=POST action="{{ url_for('shorten') }}">
        {{ form.hidden_tag() }}
        <div>{{ form.link.label }} {{ form.link(size=50)}}</div>
        <input type=submit value=Submit>
    </form>
{% else %}
    <h1>Please log in to do anything!</h1>
{% endif %}
{% endblock %}
