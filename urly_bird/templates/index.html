{% extends "layout.html" %}
{% block body %}
{% if current_user.is_authenticated() %}
    <h2>Your submitted links:</h2>
    {% for link in current_user.links %}
        <div>{{ link.title }}: <a href="http://127.0.0.1:5000/{{ link.short }}" title="{{ link.description }}">
            http://127.0.0.1:5000/{{ link.short }}</a>
            <button onclick="location.href='{{ url_for('edit_link', link_id=link.id)}}'">Edit</button>
            <button onclick="location.href='{{ url_for('delete_item', link_id=link.id)}}'">Delete</button>
        </div>
    {% endfor %}
    <button onclick="location.href='{{ url_for('add') }}'">Add New Link</button>
{% else %}
    <h1>Please log in to do anything!</h1>
{% endif %}
{% endblock %}
