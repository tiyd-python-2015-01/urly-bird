{% extends "layout.html" %}
{% block body %}
{% if current_user.is_authenticated() %}
    <div class="row">
        <div class="large-3 columns"></div>
        <div class="large-6  large-centered columns">
            <h2>Your submitted links:</h2>
        </div>
        <div class="large-3 columns"></div>
    </div>
    {% for link in current_user.links %}
        <div class="row">
            <div class="large-4 columns">{{ link.title }}:</div>
            <div class="large-3 columns"><a href="http://stormy-bastion-5647.herokuapp.com/{{ link.short }}" title="{{ link.description }}">
            http://stormy-bastion-5647.herokuapp.com{{ link.short }}</a></div>
            <div class="large-3 columns"><button onclick="location.href='{{ url_for('edit_link', link_id=link.id)}}'">Edit</button>
            <button onclick="location.href='{{ url_for('delete_item', link_id=link.id)}}'">Delete</button></div>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
