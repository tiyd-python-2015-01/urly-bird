{% extends "layout.html" %}

{% block body %}

<h2>All links</h2>

{% for bookmark in bookmark_list %}
<div class="bookmark">
  <a href="{{ url_for('bookmarks.go_to_bookmark', shorturl=bookmark.shorturl)}}">{{ bookmark.title }}</a>
</div>
<div>
  {{ bookmark.shorturl }}
</div>
<div>
  {% if bookmark.summary %}
  {{ bookmark.summary }}
  {% endif %}
</div>

<div>
  <br>
</div>
{% endfor %}





{% endblock %}
