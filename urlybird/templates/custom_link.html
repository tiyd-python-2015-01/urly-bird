{% extends 'layout.html' %}
{% block body %}
<h2>What would you like to change the link to?</h2>
<form action="{{ url_for('register') }}" method="POST" class="show">
    {{ form.hidden_tag() }}
    <div>
        {{ form.custom_link.label }} {{ form.custom_link(size=30) }}
    </div>
    <input type="submit" value="Change">
</form>

{% endblock %}
