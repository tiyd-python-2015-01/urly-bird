{% extends 'layout.html' %}

{% block body %}
    <h2>Your links are:</h2>
    {% for link in links %}
        <h5>{{ link.description }}</h5>
        <li><a href='{{ base_url }}{{ link }}'>{{ base_url }}{{ link }}</a></li>
        <div>
        <ul class="button-group radius">
      <li> <a href="{{ url_for("customize_link", small_link=link) }}" class="small round button tiny">Change</a></li>
            <li><a href="{{ url_for("delete_link", small_link=link) }}" class="small round button tiny">Delete</a></li>
        <li><a href="{{ url_for("edit_link", small_link=link) }}" class="small round button tiny">Edit</a></li>
            <li><a href="{{ url_for('make_clicks_chart', small_link=link) }}" class="small round button tiny">show data</a></li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
